            <div class="row">
                <div class="col col-md-6">
                    <div class="card card-border-gradient-blue card-background-gradient-blue">

                            <h5 class="bold-grad-text-blue mb-3 mb-md-4">Player 1</h5>
                            <div class="radios-container">
                                <div class="form-check mb-3 mb-md-4">
                                    <input class="form-check-input form-blue" type="radio" name="RadioPlayer1"
                                        id="RadioPlayer1">

                                        Human
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input form-blue" type="radio" name="RadioPlayer1"

                                    <label class="form-check-label ms-3" for="RadioPlayer1-2">
                                        Machine
                                        </svg>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                    <div class="card card-border-gradient-pink card-background-gradient-pink">

                            <h5 class="bold-grad-text-pink mb-3 mb-md-4">Player 2</h5>
                            <div class="form-check mb-3 mb-md-4">
                                <input class="form-check-input form-pink" type="radio" name="flexRadioDefaultDown"
                                    id="flexRadioDefault3">
                                <label class="form-check-label ms-3" for="flexRadioDefault3">
                                    Human
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input form-pink" type="radio" name="flexRadioDefaultDown"
                                    id="flexRadioDefault4" checked>
                                <label class="form-check-label ms-3" for="flexRadioDefault4">
                                    Machine
                                </label>
                            </div>
                            <div class="input-group input-group-sm mt-3 mt-md-4">
                                <input type="text" placeholder="What's your name?" class="form-control text-input-border-pink" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
