<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>

    <!-- LOGO -->

    <div class="nav-logo mt-2 mt-md-3">
        <a href="../index.html" class="logo"></a>
    </div>

    <!-- BOARD -->
    <div class="positioning container-fluid mt-md-5 mt-0">
        <div class="row justify-content-center align-items-center m-0 g-0 p-0">

            <!-- PLAYER 1 INFO -->

            <div class="col-12 col-lg-3">
                <div class="card player-info">
                    <div class="card-body">
                        <h5 class="bold-grad-text-blue mb-3 mb-md-4">Player 1</h5>
                        <p class="card-text"><p>You've got <span class="bold-grad-text-blue">3</span> turns left.</p>
                    </div>
                </div>
            </div>

            <!-- BOARD -->

            <div class="board-container col-12 col-xl-6 m-0">
                <div class="x1 cell border-rb-blue bold-grad-text">X</div>
                <div class="x1 cell border-rb-blue bold-grad-text-inv">O</div>
                <div class="x1 cell border-b-blue bold-grad-text"></div>
                <div class="x2 cell border-rb-blue bold-grad-text"></div>
                <div class="x2 cell border-rb-blue bold-grad-text"></div>
                <div class="x2 cell border-b-blue bold-grad-text"></div>
                <div class="x3 cell border-r-blue bold-grad-text"></div>
                <div class="x3 cell border-r-blue bold-grad-text"></div>
                <div class="x3 cell bold-grad-text"></div>
            </div>

            <!-- PLAYER 2 INFO -->

            <div class="col-12 col-lg-3">
                <div class="card player-info p-0 m-0">
                    <div class="card-body text-end">
                        <h5 class="bold-grad-text-pink  m-0">Player 2</h5>
                        <p class="card-text">
                        <p>You've got <span class="bold-grad-text-pink">3</span> turns left.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/game.js"></script>
</body>

</html>
